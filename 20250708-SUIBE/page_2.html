<!DOCTYPE html><html lang="zh-CN"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>议题背景</title>
<link href="https://picture-search.tiangong.cn/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"/>
<script src="https://d3js.org/d3.v7.min.js"></script>
<script src="https://picture-search.tiangong.cn/npm/@tailwindcss/browser@4"></script><script src="https://picture-search.tiangong.cn/npm/@tailwindcss/browser@4"></script><script src="https://picture-search.tiangong.cn/npm/@tailwindcss/browser@4"></script><script src="https://picture-search.tiangong.cn/npm/@tailwindcss/browser@4"></script><script src="https://picture-search.tiangong.cn/npm/@tailwindcss/browser@4"></script><style>
        body {width: 1280px; min-height: 832px; margin: 0;
            padding: 0;}
        .slide {
            width: 1280px;
            min-height: 832px;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #0a2e5c 0%, #184785 100%);
        }
        .accent-line {
            background: linear-gradient(90deg, #ff7e00, #ffb700);
            height: 4px;
            width: 60px;
        }
        .card {
            background: rgba(255, 255, 255, 0.05);
            border-left: 4px solid #ff7e00;
            transition: all 0.3s ease;
        }
        .card:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }
        .icon-circle {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 126, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
<div class="slide gradient-bg relative overflow-hidden">
<!-- Content container -->
<div class="relative z-10 flex flex-col h-full p-12">
<!-- Header section -->
<div class="mb-8">
<h1 class="text-4xl font-bold text-white mb-3">议题背景</h1>
<div class="accent-line"></div>
</div>
<!-- Main content -->
<div class="flex-grow flex flex-col justify-center">
<div class="grid grid-cols-2 gap-8 mb-10">
<!-- Card 1 -->
<div class="card p-6 rounded-lg">
<div class="flex items-start mb-4">
<div class="icon-circle mr-4">
<i class="fas fa-globe text-orange-400 text-xl"></i>
</div>
<div>
<h3 class="text-xl font-semibold text-white mb-2">全球贸易格局重构</h3>
<p class="text-gray-300">随着全球供应链格局的深度重构和贸易规则的演变，企业对出口管制合规人才的需求急剧上升。</p>
</div>
</div>
</div>
<!-- Card 2 -->
<div class="card p-6 rounded-lg">
<div class="flex items-start mb-4">
<div class="icon-circle mr-4">
<i class="fas fa-balance-scale text-orange-400 text-xl"></i>
</div>
<div>
<h3 class="text-xl font-semibold text-white mb-2">政策驱动需求爆发</h3>
<p class="text-gray-300">全球范围内，尤其在半导体、人工智能等高科技领域，出口管制相关立法密集出台，执法趋于常态化。</p>
</div>
</div>
</div>
<!-- Card 3 -->
<div class="card p-6 rounded-lg">
<div class="flex items-start mb-4">
<div class="icon-circle mr-4">
<i class="fas fa-user-graduate text-orange-400 text-xl"></i>
</div>
<div>
<h3 class="text-xl font-semibold text-white mb-2">行业缺口持续扩大</h3>
<p class="text-gray-300">市场对出口管制合规人才的需求呈爆发式增长，但人才供给严重滞后，行业缺口不断扩大。</p>
</div>
</div>
</div>
<!-- Card 4 -->
<div class="card p-6 rounded-lg">
<div class="flex items-start mb-4">
<div class="icon-circle mr-4">
<i class="fas fa-rocket text-orange-400 text-xl"></i>
</div>
<div>
<h3 class="text-xl font-semibold text-white mb-2">技术与规则快速迭代</h3>
<p class="text-gray-300">前沿技术（如AI、量子计算）日新月异，法规更新迭代速度极快，知识体系需持续刷新。</p>
</div>
</div>
</div>
</div>
<!-- Visualization of increasing trend -->
<div class="w-full h-32 mb-8" id="trend-chart"></div>
<!-- Conclusion statement -->
<div class="bg-blue-800 bg-opacity-50 p-6 rounded-lg border-l-4 border-orange-400">
<div class="flex items-center">
<i class="fas fa-exclamation-circle text-orange-400 text-2xl mr-4"></i>
<p class="text-white text-lg">出口管制合规人才已成为企业国际竞争的核心资源，当前供需矛盾突出，亟需创新人才培养机制。</p>
</div>
</div>
</div>
<!-- Footer with page number -->
<div class="mt-6 flex justify-between items-center">
<div class="text-gray-400 text-sm">出口管制高层次人才培养机制创新研讨会</div>
<div class="text-gray-400 text-sm">2/15</div>
</div>
</div>
</div>
<script>
        // Simple D3.js visualization showing increasing trend
        document.addEventListener('DOMContentLoaded', function() {
            const width = document.getElementById('trend-chart').clientWidth;
            const height = document.getElementById('trend-chart').clientHeight;
            const margin = {top: 20, right: 30, bottom: 30, left: 40};
            
            const svg = d3.select("#trend-chart")
                .append("svg")
                .attr("width", width)
                .attr("height", height)
                .append("g")
                .attr("transform", `translate(${margin.left},${margin.top})`);
            
            // Conceptual data showing increasing trend of demand vs supply
            const data = [
                {year: "2020", demand: 20, supply: 15},
                {year: "2021", demand: 25, supply: 14},
                {year: "2022", demand: 35, supply: 16},
                {year: "2023", demand: 50, supply: 18},
                {year: "2024", demand: 70, supply: 20},
                {year: "2025", demand: 90, supply: 22}
            ];
            
            // X axis
            const x = d3.scaleBand()
                .domain(data.map(d => d.year))
                .range([0, width - margin.left - margin.right])
                .padding(0.3);
            
            svg.append("g")
                .attr("transform", `translate(0,${height - margin.top - margin.bottom})`)
                .call(d3.axisBottom(x))
                .selectAll("text")
                .style("fill", "#aaa");
            
            // Y axis
            const y = d3.scaleLinear()
                .domain([0, 100])
                .range([height - margin.top - margin.bottom, 0]);
            
            svg.append("g")
                .call(d3.axisLeft(y))
                .selectAll("text")
                .style("fill", "#aaa");
            
            // Add demand line
            svg.append("path")
                .datum(data)
                .attr("fill", "none")
                .attr("stroke", "#ff7e00")
                .attr("stroke-width", 3)
                .attr("d", d3.line()
                    .x(d => x(d.year) + x.bandwidth()/2)
                    .y(d => y(d.demand))
                );
            
            // Add supply line
            svg.append("path")
                .datum(data)
                .attr("fill", "none")
                .attr("stroke", "#4299e1")
                .attr("stroke-width", 3)
                .attr("d", d3.line()
                    .x(d => x(d.year) + x.bandwidth()/2)
                    .y(d => y(d.supply))
                );
            
            // Add dots for demand
            svg.selectAll(".dot-demand")
                .data(data)
                .enter()
                .append("circle")
                .attr("class", "dot-demand")
                .attr("cx", d => x(d.year) + x.bandwidth()/2)
                .attr("cy", d => y(d.demand))
                .attr("r", 5)
                .attr("fill", "#ff7e00");
            
            // Add dots for supply
            svg.selectAll(".dot-supply")
                .data(data)
                .enter()
                .append("circle")
                .attr("class", "dot-supply")
                .attr("cx", d => x(d.year) + x.bandwidth()/2)
                .attr("cy", d => y(d.supply))
                .attr("r", 5)
                .attr("fill", "#4299e1");
            
            // Add legend
            const legend = svg.append("g")
                .attr("transform", `translate(${width - margin.left - margin.right - 100}, 0)`);
            
            legend.append("rect")
                .attr("width", 15)
                .attr("height", 2)
                .attr("fill", "#ff7e00");
            
            legend.append("text")
                .attr("x", 20)
                .attr("y", 5)
                .text("需求")
                .style("font-size", "12px")
                .style("fill", "#fff");
            
            legend.append("rect")
                .attr("width", 15)
                .attr("height", 2)
                .attr("y", 15)
                .attr("fill", "#4299e1");
            
            legend.append("text")
                .attr("x", 20)
                .attr("y", 20)
                .text("供给")
                .style("font-size", "12px")
                .style("fill", "#fff");
            
            // Add title
            svg.append("text")
                .attr("x", (width - margin.left - margin.right) / 2)
                .attr("y", 0)
                .attr("text-anchor", "middle")
                .style("font-size", "14px")
                .style("fill", "#fff")
                .text("出口管制人才供需趋势");
        });
    </script>
</body></html>
