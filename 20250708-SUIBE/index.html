<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>出口管制人才的市场需求与校企联动机制</title>
    <link href="https://picture-search.tiangong.cn/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"/>
    <link href="style.css" rel="stylesheet"/>
</head>
<body>
    <div id="sidebar"></div>
    <div id="main-content">
        <button id="play-button">
            <i class="fas fa-play"></i>
            开始播放
        </button>
        <div id="preview"></div>
    </div>

    <div class="fullscreen-controls left" style="display: none;">
        <button onclick="previousSlide()">
            <i class="fas fa-chevron-left"></i>
        </button>
    </div>
    <div class="fullscreen-controls right" style="display: none;">
        <button onclick="nextSlide()">
            <i class="fas fa-chevron-right"></i>
        </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
